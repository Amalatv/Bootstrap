<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container ">
        <div class="row justify-content-between">
            <div class="col-lg-6 bg-colour block col-md-12 ">
                <h3 class="text ">Basic Details</h3>
                <label for="formFile"
                    class="file-upload w-100 d-flex flex-column align-items-center justify-content-center">
                    <i class="bi bi-upload upload"></i>
                    <h5 class="text">Upload Image</h5>
                    <p>PNG, JPG files are allowed</p>

                    <input class="form-control" type="file" id="formFile">
                </label>
                <form>
                    <div class="row">
                        <div class="col-lg-4 col-md-12">
                            <label for="exampleInputEmail1" class="form-label pb-3 pt-4 required">Salutation</label>
                            <select class="form-select form-select-lg" aria-label="Default select example">
                                <option selected>select </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-lg-4 col-md-6">
                            <label for="first-name" class="form-label pb-3 pt-4 required">First Name</label>
                            <input class="form-control form-control-lg" type="text" placeholder="Amala"
                                aria-label=".form-control-sm example">

                        </div>

                        <div class="col-lg-4 col-md-6">
                            <label for="last-name" class="form-label pb-3 pt-4 required">Last Name</label>
                            <input class="form-control form-control-lg" type="text" placeholder=""
                                aria-label=".form-control-sm example">

                        </div>


                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label pb-3 pt-4 required">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                placeholder="amala.stackup@gmail.com" aria-describedby="emailHelp">
                        </div>

                        <div class="col-lg-6 col-sm-12">
                            <label for="Mobile Number" class="form-label pb-3 pt-4 required">Mobile Number</label>
                            <input class="form-control form-control-lg" type="text"
                                placeholder="enter your mobile number" aria-label=".form-control-sm example">
                        </div>

                    </div>
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-sm-12">
                            <label for="date of birth" class="form-label pb-3 pt-4 required">Date of Birth</label>
                            <input class="form-control form-control-lg" type="date" placeholder=""
                                aria-label=".form-control-sm example">

                        </div>

                        <div class="col-lg-6 col-sm-12 align-items-start">
                            <label for="gender" class="form-label pb-3 pt-4 required">Gender</label>
                            <div class="row mt-2">
                                <div class="form-check col-4 ms-3">

                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>

                                <div class="form-check col-6">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-12">
                            <label for="Address" class="form-label pb-3 required">Address</label>
                            <input class="form-control form-control-lg" type="text"
                                placeholder="enter your address" aria-label=".form-control-sm example">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label pb-3 pt-4 required">Country</label>
                            <select class="form-select form-select-lg" aria-label="Default select example">
                                <option selected>select country</option>
                                <option value="1">India</option>
                                <option value="2">US</option>
                                <option value="3">UAE</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label pb-3 pt-4 required">State</label>
                            <select class="form-select form-select-lg" aria-label="Default select example">
                                <option selected>select state</option>
                                <option value="1">Kerala</option>
                                <option value="2">Karnataka</option>
                                <option value="3">Delhi</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <label for="city" class="form-label pb-3 pt-4 required">City</label>
                            <input class="form-control form-control-lg" type="text" placeholder="enter city"
                                aria-label=".form-control-sm example">
                        </div>

                        <div class="col-lg-6">
                            <label for="pin/zip" class="form-label pb-3 pt-4 required">Pin/Zip</label>
                            <input class="form-control form-control-lg" type="text" placeholder="enter pin/zip"
                                aria-label=".form-control-sm example">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Advanced -->

            <div class="col-lg-6 bg-colour block col-md-12 ">
                <h3 class="text ">Advanced Details</h3>

                <div class="alert alert-warning" role="alert">
                    <p class="para-text">Sample warning messages - alert</p>
                    <p class="alert-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis.
                        Aliquam erat volutpat.  Donec faucibus mauris vel nibh sodales feugiat.
                         Donec suscipit felis vitae orci porttitor congue.
                    </p>
                </div>

                <form>

                    <div class="row ">
                        <div class="col-lg-6 col-md-6">
                            <label for="customRange1" class="form-label pb-3 pt-4 required">Height</label>
                            <div class="d-flex align-items-center">
                                <input type="range" class="form-range me-2" id="customRange1">
                                <span class="ranges px-3 ">160 cm</span>
                            </div>
                        </div>


                        <div class="col-lg-6 col-md-6">
                            <label for="customRange1" class="form-label pb-3 pt-4 required">Weight</label>
                            <div class="d-flex align-items-center">
                                <input type="range" class="form-range me-2" id="customRange1">
                                <span class="ranges px-4">55 kg</span>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <div class="col-lg-5 col-md-6">
                            <label for="exampleColorInput" class="form-label pb-3 pt-4 required">Color picker</label>
                            <input type="color" class="form-control form-control-color w-100" id="exampleColorInput"
                                value="#CB5D9F" title="Choose your color">
                        </div>
                        <div class="col-lg-7 col-md-6">

                            <label for="exampleColorInput" class="form-label pb-3 pt-4 required">Choose Templates</label>
                            <div class="d-flex flex-wrap space pt-2">
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Template1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Template2
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexChecked"
                                        checked>
                                    <label class="form-check-label" for="flexChecked">
                                        Template3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-12">
                            <label for="qualification" class="form-label pb-3 required">Qualifications</label>
                            <input class="form-control form-control-lg" type="text" placeholder="enter qualifications"
                                aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-12">
                            <label for="exampleFormControlTextarea1" class="form-label pb-3 required">
                                About Your Self
                            </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                rows="8"> enter here...</textarea>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="form-check form-margin mt-2 col-12">
                            <input class="form-check-input " type="checkbox" value="" id="flexChecking" checked>
                            <label class="form-check-label" for="flexChecking">
                                I Accept Terms & Conditions
                            </label>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>

    <section >

        <div class="container d-flex justify-content-end buttons bg-colour w-100">
            <button type="button" class="btn btn-light align">Cancel</button>
            <button type="button" class="btn btn-primary">Save Changes</button>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
